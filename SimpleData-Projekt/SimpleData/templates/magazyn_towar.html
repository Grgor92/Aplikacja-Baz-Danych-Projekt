{% extends "layout.html" %}
{%block content%}
<!--Miejsce na formualrz do przeszukiwania magazyu z towarem-->
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <div class="form-inline">
                <div class="form-group mr-3 mb-2 d-block">
                    <div class="d-block text-center">
                        <label for="{{ form.nr_sekcji.id }}" class="form-control-label">{{ form.nr_sekcji.label }}</label>
                    </div>
                    {{ form.nr_sekcji(class="form-control ml-2") }}
                </div>
                <div class="form-group mr-3 mb-2 d-block">
                    <div class="d-block text-center">
                        <label for="{{ form.id_towaru.id }}" class="form-control-label">{{ form.id_towaru.label }}</label>
                    </div>
                    {{ form.id_towaru(class="form-control ml-2") }}
                </div>
        </fieldset>

        <div class="form-group text-center">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
{%endblock%}
